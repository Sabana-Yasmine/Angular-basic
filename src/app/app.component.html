<app-pipe></app-pipe>

<div class="d-none">
    <div class="parent">
        <h2>Parent Component</h2>
        <ul>
            <li *ngFor="let n of names">{{n}}</li>
        </ul>
        <app-decorators [name]="currentName" (newNameEvent)="addName($event)"></app-decorators>
    </div>

    <app-login></app-login>
<app-binding></app-binding>
<app-directives></app-directives>
<app-sample></app-sample>

<div className="mt 5 w-50">
    <h5>From App Component</h5>
    <h6>{{sample.count}}</h6>
<button  class="btn btn-primary">click Here</button>
</div>


<div *ngIf="Login=='true';else logout">
    <app-logout></app-logout>
</div>
<ng-template #logout>
   <app-login></app-login>
</ng-template>
</div>
